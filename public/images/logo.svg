    <text x="10" y="60" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#textGradient)" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
      getTaste
    </text>
    
    <!-- Swoosh underline -->
    <path d="M60,70 C120,100 200,65 280,70" stroke="url(#swooshGradient)" stroke-width="8" stroke-linecap="round" fill="none" />
